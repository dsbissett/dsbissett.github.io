<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FluidMotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #fluid-motion {
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
    <div id="fluid-motion">
      <canvas style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;"></canvas>
    </div>
    <script src="fluid-motion.js"></script>
</body>
</html>
